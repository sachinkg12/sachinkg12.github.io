<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My Learning Docs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" />
  </head>
  <body>
    <div id="app">Loading...</div>

   <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/docsify-mermaid@1.0.0/dist/docsify-mermaid.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>


    <script>
  window.$docsify = {
    name: 'Learning Docs',
    loadSidebar: '.sidebar.md',
    subMaxLevel: 2,
    alias: {
      '/ai/.sidebar.md': '/.sidebar.md',
      '/.*/_sidebar.md': '/.sidebar.md'
    },
    mermaidConfig: {
    startOnLoad: true,
    theme: 'default'
  }
  };
</script>

  </body>
</html>
